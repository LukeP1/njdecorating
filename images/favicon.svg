<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">N J Broxholme favicon</title>
  <desc id="desc">Simple white rounded-square favicon with NJ initials</desc>

  <!-- White rounded-square background -->
  <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="#ffffff" />

  <!-- NJ initials in a dark neutral colour -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
        font-family="Barlow, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-weight="700" font-size="26" fill="#111111">
    NJ
  </text>
</svg>
